<html>
	<head>
		<title>Es1 javascript</title>
		<style>
			.container{
				width: 60%;
				height: 600px;

				border: 0px rgb(89,89,89) solid;

				padding: 20px;

				background: #E3F6CE;

				-moz-box-shadow:  0px 0px 47px 0px rgb(128,128,128);
				-webkit-box-shadow:  0px 0px 47px 0px rgb(128,128,128);
				box-shadow:  0px 0px 47px 0px rgb(128,128,128);
				margin:30px auto;
				border-radius: 20px;
				}
		</style>
	</head>
	
	<body>
		<div class="container">
			<h1>STROZZATI</h1>
			<button onclick="console.log('ciao');">click me!</button>
			<script>
				var start = new Date;
				// alert(start);
				//alert("ciao io sono un simpatico testa di cazzo");
				setTimeout(
					function(){
						var end = new Date;
						console.log("La tua funzione di e' suicidata dopo ",end - start,"ms")
					}, 0);
					
				
				/*setTimeout(function(){
					alert('callback me!!!');
					},5000);*/
			</script>
		</div>
	</body>
</html>
