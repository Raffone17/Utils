<html>
	<head>
		<title>Es1 javascript</title>
		<style>
			.container{
				width: 60%;
				height: 600px;

				border: 0px rgb(89,89,89) solid;

				padding: 20px;

				background: #E3F6CE;

				-moz-box-shadow:  0px 0px 47px 0px rgb(128,128,128);
				-webkit-box-shadow:  0px 0px 47px 0px rgb(128,128,128);
				box-shadow:  0px 0px 47px 0px rgb(128,128,128);

				border-radius: 20px;

				}
		</style>
	</head>
	
	<body>
		<div class="container">
			<script>
				var a = new Array();
				console.log(typeof(a));
				var date = new Date();
				var date2 = new Date(1990,01,17);
				
				var diff = date-date2;
				console.log(date.getMinutes());  // metodo della classa Date

			</script>
