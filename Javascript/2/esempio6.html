				var triangle = new Object();
				triangle.lato1=15;
				triangle.lato2=10;
				triangle.lato3=8;
				triangle.getPerimetro=function(){
					return this.lato1+this.lato2+this.lato3;
				}
				triangle.getArea=function(){
					var l1=this.lato1;
					var l2=this.lato2;
					var l3=this.lato3;
					var p=triangle.getPerimetro()/2;
					return Math.sqrt(p*(p-l1)*(p-l2)*(p-l3));
				}
				 console.log(triangle.getArea());
